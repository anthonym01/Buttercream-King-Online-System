<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Staff Butter cream king</title>

    <title>Staff Page</title>
    <!--<link rel="icon" type="image/svg" href="img/cupcake-svgrepo-com.svg" />-->
    <link rel="icon" type="image/png" href="img/logo.png" />

    <link rel="stylesheet" href="css/index.css">
</head>

<body class="light">

    <div class="main_view_active" id="staff_login_page">
        <div class="sign_up_container">
            <div class="title">Staff Sign in</div>
            <div class="Login_input_container">
                <label for="username" class="Login_input_label">Username</label>
                <input type="text" name="username" title="Input username" id="log_in_username_put" class="Login_input"
                    placeholder="Username" required>
            </div>
            <div class="Login_input_container">
                <label for="password" class="Login_input_label">Password</label>
                <input type="password" name="password" title="Input Password" id="log_in_password_put"
                    class="Login_input" placeholder="Password" required>
            </div>
            <div class="sign_up_error_message_hidden" id="log_in_error_message">Invalid username or password</div>
            <button class="Login_button" id="submit_log_in_button">Login</button>
        </div>
    </div>

    <!--Catalog management-->
    <div class="main_view" id="manage_catalog_page">
        <div class="staff_catalog" id="inventory_catalog">

        </div>
        <!-- Add new product form -->
        <div class="editor_pannel" id="add_new_product_pannel">
            <div title="close" class="close_button" id="close_add_new_product_pannel_button"></div>

            <div class="title">Add new product</div>

            <div class="cake_img_preview" id="cake_img_preview"></div>
            <form action="uploadcakedata" target="dummyframe" method="POST" enctype="multipart/form-data"
                id="add_new_product_form">
                <div class="form_action_button_container">
                    <button type="button" title="remove selected image" class="form_action_button"
                        id="remove_image_new_button" style="display: none;">remove</button>
                    <button type="button" title="select an image to upload" class="form_action_button"
                        id="select_image_new_button">upload</button>
                </div>

                <input type="file" id="cake_img_input" name="image_file" style="display: none;" />
                <div class="cake_input_container">
                    <label for="cake_name" class="">Name</label>
                    <input type="text" name="cake_name" id="cake_name_input" class="cake_input" placeholder="Cake name"
                        required>
                </div>
                <div class="cake_input_container">
                    <label for="cake_price" class="">Cake price</label>
                    <input type="number" name="cake_price" id="cake_price_input" class="cake_input" placeholder="$00.00"
                        required>
                </div>
                <div class="cake_input_container">
                    <label for="cake_description" class="">Description</label>
                    <textarea type="text" name="cake_description" id="cake_description_input" class="cake_input"
                        placeholder="Cake name"></textarea>
                </div>
                <!--Reuse sign up error class-->
                <div class="sign_up_error_message_hidden" id="product_input_error_message">Invalid datums</div>

                <div class="form_action_button_container">
                    <button type="button" title="remove selected image" class="form_action_button"
                        id="cancel_new_cake_button">Cancel</button>
                    <button type="button" title="Upload cake" class="form_action_button"
                        id="upload_product_button">Submit</button>
                </div>
            </form>

        </div>
        <!-- Edit product form -->
        <div class="editor_pannel" id="edit_product_pannel">
            <div title="close" class="close_button" id="close_edit_product_pannel_button"></div>

            <div class="title">Edit Product</div>

            <div class="cake_img_preview" id="cake_img_editor_preview"></div>
            <form action="updatecakedata" target="dummyframe" method="POST" enctype="multipart/form-data"
                id="edit_product_form">
                <div class="form_action_button_container">
                    <button type="button" title="remove selected image" class="form_action_button"
                        id="remove_image_edit_button">remove</button>
                    <button type="button" title="select an image to upload" class="form_action_button"
                        id="select_image_edit_button">change</button>
                </div>

                <input type="file" id="cake_img_edit_input" name="image_file" style="display: none;" />
                <div class="cake_input_container">
                    <label for="cake_edit_name" class="">Name</label>
                    <input type="text" name="cake_edit_name" id="cake_name_edit_input" class="cake_input"
                        placeholder="Cake name" required>
                </div>
                <div class="cake_input_container">
                    <label for="cake_edit_price" class="">Cake price</label>
                    <input type="number" name="cake_edit_price" id="cake_price_edit_input" class="cake_input"
                        placeholder="$00.00" required>
                </div>
                <div class="cake_input_container">
                    <label for="cake_edit_description" class="">Description</label>
                    <textarea type="text" name="cake_edit_description" id="cake_description_edit_input"
                        class="cake_input" placeholder="Cake description"></textarea>
                </div>
                <!--Reuse sign up error class-->
                <div class="sign_up_error_message_hidden" id="product_edit_error_message">Invalid datums</div>

                <div class="form_action_button_container">
                    <button type="button" title="Cancel editing" class="form_action_button"
                        id="cancel_edit_cake_button">Cancel</button>
                    <button type="button" title="Upload cake" class="form_action_button"
                        id="upload_edit_product_button">Submit</button>
                    <button type="button" title="Delete cake" class="form_action_button"
                        id="delete_product_button">Delete</button>
                </div>
            </form>

        </div>
    </div>

    <!--Staff management-->
    <div class="main_view" id="manage_staff_page">
        <div class="staff_catalog" id="staff_catalog">

        </div>
        <!-- Add/edit staff form -->
        <div class="editor_pannel" id="staff_input_pannel">
            <div title="close" class="close_button" id="close_staff_input_pannel_button"></div>

            <div class="title">Staff input</div>

            <form action="uploadstaffinfo" target="dummyframe" method="POST" enctype="multipart/form-data"
                id="staff_input_form">

                <div class="cake_input_container">
                    <label for="staff_input_name" class="">Username</label>
                    <input type="text" name="staff_input_name" id="staff_username_input" class="cake_input"
                        placeholder="Username" required>
                </div>
                <div class="cake_input_container">
                    <label for="staff_input_authority" class="">Privilege level</label>
                    <input type="number" min="0" max="99" name="staff_input_authority" id="staff_authority_input" class="cake_input"
                        placeholder="0 - 99 higher = more authority" required>
                </div>
                <div class="cake_input_container">
                    <label for="staff_input_password" class="">password</label>
                    <input type="password" name="staff_input_password" id="staff_password_input" class="cake_input"
                        placeholder="password"  required>
                </div>
                <div class="cake_input_container">
                    <label for="staff_input_password2" class="">repeat password</label>
                    <input type="password" name="staff_input_password2" id="staff_password_input2" class="cake_input"
                        placeholder="password"  required>
                </div>

                <!--Reuse sign up error class-->
                <div class="sign_up_error_message_hidden" id="staff_input_error_message">Invalid datums</div>

                <div class="form_action_button_container">
                    <button type="button" title="Cancel editing" class="form_action_button"
                        id="cancel_staff_input_button">Cancel</button>
                    <button type="button" title="Upload cake" class="form_action_button"
                        id="upload_staff_input_button">Submit</button>
                    <button type="button" title="Delete cake" class="form_action_button"
                        id="delete_staff_button">Delete</button>
                </div>
            </form>

        </div>
    </div>

    <!-- Orders viewing page -->
    <div class="main_view" id="manage_orders_page">
        orders pagediv
    </div>

    <!-- Customers viewing page -->
    <div class="main_view" id="manage_Customers_page">
        customers page
    </div>

    <!--Staff page, doubles as a big menu -->
    <div class="main_view" id="staff_main_page">
        <div class="fullview_menu_container">
            <div class="fullview_menu_item" id="Catalog_fullview_menu_item">Catalog</div>
            <div class="fullview_menu_item" id="Staff_fullview_menu_item">Staff</div>
            <div class="fullview_menu_item" id="Customers_fullview_menu_item">Customers</div>
            <div class="fullview_menu_item" id="Orders_fullview_menu_item">Orders</div>
            <div class="fullview_menu_item" id="Logout_fullview_menu_item">Logout</div>
        </div>
    </div>

    <!--Navbar-->
    <div class="navbar">
        <div class="menu_target_hidden" id="nav_menu_target" title="menu"></div>

        <div class="staff_dropdown_menu_hidden" id="staff_dropdown_menu">
            <div class="staff_dropdown_menu_item" id="Catalog_menu_item">Catalog</div>
            <div class="staff_dropdown_menu_item" id="Staff_menu_item">Staff</div>
            <div class="staff_dropdown_menu_item" id="Customers_menu_item">Customers</div>
            <div class="staff_dropdown_menu_item" id="Orders_menu_item">Orders</div>
            <div class="staff_dropdown_menu_item" id="Logout_menu_item">Logout</div>
        </div>

        <div class="staffidentifier" id="staffidentifier">Not Logged in</div>
    </div>

    <iframe src="" name="dummyframe" id="dummyframe" frameborder="0" style="display: none;"></iframe>

    <script src="js/staff.js"></script>
</body>

</html>
