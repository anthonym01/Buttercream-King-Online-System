<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Staff Butter cream king</title>

    <title>Staff Page</title>
    <!--<link rel="icon" type="image/svg" href="img/cupcake-svgrepo-com.svg" />-->
    <link rel="icon" type="image/png" href="img/logo.png" />

    <link rel="stylesheet" href="css/index.css">
</head>

<body class="light">

    <div class="main_view_active" id="staff_login_page">
        <div class="sign_up_container">
            <div class="title">Staff Sign in</div>
            <div class="Login_input_container">
                <label for="username" class="Login_input_label">Username</label>
                <input type="text" name="username" title="Input username" id="log_in_username_put" class="Login_input"
                    placeholder="Username" required>
            </div>
            <div class="Login_input_container">
                <label for="password" class="Login_input_label">Password</label>
                <input type="password" name="password" title="Input Password" id="log_in_password_put"
                    class="Login_input" placeholder="Password" required>
            </div>
            <div class="sign_up_error_message_hidden" id="log_in_error_message">Invalid username or password</div>
            <button class="Login_button" id="submit_log_in_button">Login</button>
        </div>
    </div>

    <div class="main_view" id="manage_catalog_page">
        <div class="staff_catalog" id="inventory_catalog">
            
        </div>
        <div class="editor_pannel" id="add_new_product_pannel">
            <div class="Editor_super_pannel_title">Add new product</div>
            <div class="Editor_super_pannel_input_container">
                <label for="product_name" class="Editor_super_pannel_input_label">Product name</label>
                <input type="text" name="product_name" id="product_name_input" class="Editor_super_pannel_input"
                    placeholder="Product name" required>
            </div>
            <div class="Editor_super_pannel_input_container">
                <label for="product_price" class="Editor_super_pannel_input_label">Product price</label>
                <input type="number" name="product_price" id="product_price_input" class="Editor_super_pannel_input"
                    placeholder="Product price" required>
            </div>
            <button class="Editor_super_pannel_button" id="add_product_button">Add product</button>
        </div>
    </div>

    <div class="main_view" id="manage_staff_page">
        <div class="staff_catalog" id="staff_catalog">
            
        </div>
    </div>

    <div class="main_view" id="manage_orders_page">
        orders pagediv
    </div>

    <div class="main_view" id="manage_Customers_page">
        customers page
    </div>

    <!--Staff page, doubles as a big menu -->
    <div class="main_view" id="staff_main_page">
        <div class="fullview_menu_container">
            <div class="fullview_menu_item" id="Catalog_fullview_menu_item">Catalog</div>
            <div class="fullview_menu_item" id="Staff_fullview_menu_item">Staff</div>
            <div class="fullview_menu_item" id="Customers_fullview_menu_item">Customers</div>
            <div class="fullview_menu_item" id="Orders_fullview_menu_item">Orders</div>
            <div class="fullview_menu_item" id="Logout_fullview_menu_item">Logout</div>
        </div>
    </div>

    <div class="navbar">
        <div class="menu_target_hidden" id="nav_menu_target" title="menu"></div>
        <div class="staff_dropdown_menu_hidden" id="staff_dropdown_menu">
            <div class="staff_dropdown_menu_item" id="Catalog_menu_item">Catalog</div>
            <div class="staff_dropdown_menu_item" id="Staff_menu_item">Staff</div>
            <div class="staff_dropdown_menu_item" id="Customers_menu_item">Customers</div>
            <div class="staff_dropdown_menu_item" id="Orders_menu_item">Orders</div>
            <div class="staff_dropdown_menu_item" id="Logout_menu_item">Logout</div>
        </div>
        <div class="staffidentifier" id="staffidentifier">Not Logged in</div>
    </div>

    

    <script src="js/staff.js"></script>
</body>

</html>
