<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />

    <title>Buttercream King</title>

    <meta name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="icon" type="image/svg" href="img/cupcake-svgrepo-com.svg" />

    <!--<link rel="manifest" href="manifest.json" />-->
    <meta name="theme-color" content="#31d53d" />


    <!--Style sheets-->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="" id="animate" type="text/css">

</head>

<body class="light">
    <!--Customer cake catalog-->
    <div class="main_view_active" id="cake_catalog_page">
        <div id="Cake_cattalog_container" class="Cake_cattalog_container">
            <!--Main cakes cattalogue display-->
            <div class="Cake_cattalog" id="customer_cake_catalog">
                <div class="Cake_pedistal">
                    <div class="loading_spinner"></div>
                </div>
            </div>
        </div>
        <div id="cake_display" class="cake_display_hidden">
            <div class="title" id="cake_display_title">yap</div>
            <div class="banner_cake" id="cake_display_banner"></div>
            <div class="cake_display_price" id="cake_display_price"></div>
            <div class="description" id="cake_display_description"></div>
            <div id="cake_display_close_btn" class="close_button"></div>
            <input type="number" id="cake_quantity_selector" class="cake_quantity_selector" value="1" min="1"
                placeholder="1">
            <div class="add_to_cart_button" id="Add_to_cart_button">Add to cart</div>
            <div class="add_to_cart_button_hidden" id="Procede_to_cart_button">Go to cart</div>
        </div>
    </div>

    <!--Cart page-->
    <div class="main_view" id="cart_page">
        <div class="title" id="cart_title">Cart</div>
        <div class="cart_container" id="cart_container_handle">
            <div class="loading_spinner"></div>
        </div>
        <div class="cart_summary">
            <div class="title">Summary</div>
            <p id="Summary_details">...</p>
        </div>
        <button class="checkout_button" id="checkout_button">Checkout</button>
    </div>

    <!--Orders page-->
    <div class="main_view" id="orders_page">
        Orders page
    </div>
    <!--checkout page-->
    <div class="main_view" id="checkout_page">
        checkout page
    </div>
    <!--Account page-->
    <div class="main_view" id="account_page">
        Account page
    </div>

    <!--Top bar of the site-->
    <div class="navbar">
        <div id="branding_block" class="branding_block">
            <div class="logocontainer"></div>
            <div class="logotext">Butter Cream King</div>
        </div>
        <div class="actionbar">
            <div class="account_callout_button" id="account_callout" title="user account">
                <img src="./img/bakery-display-racks-donracks-rack-manuafacturer-india.jpg" id="profile_picture"
                    alt="profile picture">
            </div>
            <div class="cart_button" id="cart_button"></div>
            <div class="search_button" id="search_button"></div>
        </div>
    </div>

    <!--Account dropdown-->
    <div id="account_dropdown" class="account_dropdown_hidden">
        <div class="account_dropdown_item" id="login_trigger_button">
            <div class="account_dropdown_image Login_img"></div>
            <span class="account_dropdown_item_label">Login</span>
        </div>
        <div class="account_dropdown_item" id="account_button">
            <div class="account_dropdown_image Account_img"></div>
            <span class="account_dropdown_item_label">Account</span>
        </div>
        <div class="account_dropdown_item" id="Orders_button">
            <div class="account_dropdown_image Orders_img"></div>
            <span class="account_dropdown_item_label">Orders</span>
        </div>
        <div class="account_dropdown_item_hidden" id="Logout_button">
            <div class="account_dropdown_image logout_img"></div>
            <span class="account_dropdown_item_label">Logout</span>
        </div>
    </div>

    <!--In page quick login for users-->
    <div id="Login_dialog" class="Login_dialog_hidden">
        <div class="logintitle">Login</div>
        <div id="Login_close_btn" class="close_button" title="close login"></div>
        <div class="Login_input_container">
            <label for="username" class="Login_input_label">Username</label>
            <input type="text" name="username" title="Input username" id="Login_usernmae_put" class="Login_input"
                placeholder="Username" required>
        </div>
        <div class="Login_input_container">
            <label for="password" class="Login_input_label">Password</label>
            <input type="password" name="password" title="Input Password" id="Login_password_put" class="Login_input"
                placeholder="Password" required>
        </div>
        <div class="Login_error_message_hidden" id="Login_error_message">Invalid username or password</div>
        <button class="Login_button" id="Login_button">Login</button>
        <div class="sign_up_carrot" id="sign_up_carrot">
            <span>Don't have an account? </span>
            <button id="sign_up_button"> Sign up </button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
