<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />

    <title>Buttercream King</title>

    <meta name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="icon" type="image/svg" href="img/cupcake-svgrepo-com.svg" />

    <!--<link rel="manifest" href="manifest.json" />-->
    <meta name="theme-color" content="#31d53d" />


    <!--Style sheets-->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="" id="animate" type="text/css">

</head>

<body class="light">
    <!--Customer cake catalog-->
    <div class="main_view_active" id="cake_catalog_page">
        <div id="Cake_cattalog_container" class="Cake_cattalog_container">
            <!--Main cakes cattalogue display-->
            <div class="Cake_cattalog" id="customer_cake_catalog">
                <div class="Cake_pedistal">
                    <div class="loading_spinner"></div>
                </div>
            </div>
        </div>
        <div id="cake_display" class="cake_display_hidden">
            <div class="title" id="cake_display_title">yap</div>
            <div class="banner_cake" id="cake_display_banner"></div>
            <div class="cake_display_price" id="cake_display_price"></div>
            <div class="description" id="cake_display_description"></div>
            <div id="cake_display_close_btn" class="close_button"></div>
            <input type="number" id="cake_quantity_selector" class="cake_quantity_selector" value="1" min="1"
                placeholder="1">
            <div class="add_to_cart_button" id="Add_to_cart_button">Add to cart</div>
            <div class="add_to_cart_button_hidden" id="Procede_to_cart_button">Go to cart</div>
        </div>
    </div>

    <!--Cart page-->
    <div class="main_view" id="cart_page">
        cart page
    </div>

    <!--Orders page-->
    <div class="main_view" id="orders_page">
        Orders page
    </div>
    <!--checkout page-->
    <div class="main_view" id="checkout_page">
        checkout page
    </div>
    <!--Account page-->
    <div class="main_view" id="account_page">
        Account page
    </div>

    <!--Top bar of the site-->
    <div class="navbar">
        <div id="branding_block" class="branding_block">
            <div class="logocontainer"></div>
            <div class="logotext">Butter Cream King</div>
        </div>
        <div class="actionbar">
            <div class="account_callout_button" id="account_callout" title="user account">
                <img src="./img/bakery-display-racks-donracks-rack-manuafacturer-india.jpg" id="profile_picture"
                    alt="profile picture">
            </div>
            <div class="cart_button" id="cart_button"></div>
            <div class="search_button" id="search_button"></div>
        </div>
    </div>

    <!--In page quick login for users-->
    <div id="Login_dropdown" class="Login_dropdown">

    </div>

    <script src="js/index.js"></script>
</body>

</html>
